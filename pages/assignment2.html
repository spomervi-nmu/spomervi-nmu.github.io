    <!-- Do not touch thie stuff below! --> 
    <!-- A bit of Javascript! We will learn this later! -->
    <script>
        // Select all the td elements
        const tdElements = document.querySelectorAll('td');

        tdElements.forEach((td) => {
            if(td.classList.length === 0){
                td.classList.add('color1');
            }
        });
    

        // Loop through all td elements and add click event listeners
        tdElements.forEach((td) => {
            td.addEventListener('click', () => {
                // If the td has class 'color1', change it to 'color2'
                if (td.classList.contains('color1')) {
                    td.classList.remove('color1');
                    td.classList.add('color2');
                }
                // ...otherwise, if the td has class 'color2', change it to 'color3'
                else if (td.classList.contains('color2')) {
                    td.classList.remove('color2');
                    td.classList.add('color3');
                }
                // color3 -> color4
                else if (td.classList.contains('color3')) {
                    td.classList.remove('color3');
                    td.classList.add('color4');
                }
                // color4 -> color5
                else if (td.classList.contains('color4')) {
                    td.classList.remove('color4');
                    td.classList.add('color5');
                }
                // color5 -> color6
                else if (td.classList.contains('color5')) {
                    td.classList.remove('color5');
                    td.classList.add('color6');
                }
                // color6 -> color1
                else if (td.classList.contains('color6')) {
                    td.classList.remove('color6');
                    td.classList.add('color1');
                }
                
                
            });
        });

    </script>
